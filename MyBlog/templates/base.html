    <script>

//        删除函数，要保证删除的刷新的只是局部而不是刷新整个页面
        function del(id) {
            if(confirm('确定要删除么？')){
                $.get('/myblog/delete/', {'id':id}, function (data) {
                    if(data.isdel==1){
                        $('#dele'+id).remove();
                        alert('删除成功');
                    }

                });
            }

        }

//        修改函数，同上，调用函数的时候传入数值，数值为id，点击，此时用链接比较好，用按钮的话传值比较麻烦，而且所有的按钮类名一样，调用会使函数出错
        function edit(id) {
                location.href = '/myblog/edit_content/'+id+'/';
        }
    </script>
